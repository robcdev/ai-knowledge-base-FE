<div class="mb-1 h-12 flex gap-3 items-center">
  <a
    [routerLink]="route()"
    routerLinkActive="bg-dark-bg-secondary"
    [routerLinkActiveOptions]="{ exact: exact() }"
    class="flex gap-4 items-center w-full h-full px-2 py-4 hover:cursor-pointer text-md hover:bg-dark-bg-secondary rounded transition-colors group"
  >
    <fa-icon [icon]="icon()" class="w-4 mr-1 text-gray-400"></fa-icon>
    <span class="text-2xl">{{ label() }}</span>
  </a>
</div>
