<div class="p-8">
  <h1 class="text-3xl font-bold mb-6 text-white">Configuration</h1>
  <p class="text-gray-400 mb-6 text-2xl">Manage your application settings and preferences.</p>

  <div class="grid grid-cols-1 gap-6">
    <app-card [title]="'General Settings'">
      <div class="space-y-4">
        <div>
          <label class="block text-sm font-medium text-gray-300 mb-2"> Application Name </label>
          <input
            type="text"
            value="AI Knowledge Base"
            class="w-full px-3 py-2 bg-dark-bg border border-dark-border rounded text-gray-300 focus:outline-none focus:border-blue-500"
          />
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-300 mb-2"> Theme </label>
          <select
            class="w-full px-3 py-2 bg-dark-bg border border-dark-border rounded text-gray-300 focus:outline-none focus:border-blue-500"
          >
            <option>Dark</option>
            <option>Light</option>
          </select>
        </div>
      </div>
    </app-card>
  </div>
</div>
