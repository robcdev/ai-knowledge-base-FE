<div class="px-4 py-6 sm:p-8 w-full">
  <div class="bg-dark-bg-secondary">
    <h1 class="text-2xl sm:text-3xl font-bold mb-6 text-white">Context Files</h1>
  </div>

  <div class="flex w-full flex-col gap-3 pb-2 sm:flex-row sm:items-center sm:justify-between">
    <p class="text-gray-400 text-2xl">
      Manage files that will be used as context for AI chat interactions.
    </p>
    <div class="w-full sm:w-auto">
      <app-button class="w-full sm:w-auto" (clicked)="openModal()"> Add Context File</app-button>
    </div>
  </div>

  <mat-divider class="my-6 w-full border-slate-700"></mat-divider>

  <div class="my-6 flex w-full flex-col gap-3 sm:flex-row sm:items-center sm:gap-4">
    <div class="w-full sm:flex-1">
      <input
        type="text"
        placeholder="Search files..."
        class="w-full p-2 border border-gray-300 rounded bg-dark-bg-secondary text-white"
        [value]="searchTerm()"
        (input)="onSearch($event.target.value)"
      />
    </div>
    <div class="w-full sm:w-auto">
      <app-button class="w-full sm:w-auto" (clicked)="clearSearch()">clear</app-button>
    </div>
  </div>

  <app-files-list [items]="filteredItems()"></app-files-list>
</div>
